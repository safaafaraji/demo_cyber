services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vulnerable_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./vulnerable-app/db/setup.sql:/docker-entrypoint-initdb.d/setup.sql
